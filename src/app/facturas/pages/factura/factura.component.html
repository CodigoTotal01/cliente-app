<div class="card bg-light">


    <div class="card-header">
        {{titulo}}: {{factura.descripcion}}
    </div>

    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class="btn btn-primary btn-xs"> &laquo; Volver</a>
        </h4>

        <form>


            <!-- Mostrar el cliente asociado  -->
            <div class="form-group row" *ngIf="factura.cliente">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-6">
                    <input type="text" name="cliente" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}"
                        class="form-control" disabled>
                </div>
            </div>


            <!-- input -->
            <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripci칩n</label>
                <div class="col-sm-6">
                    <input type="text" name="descripcion" class="form-control" [(ngModel)]="factura.descripcion">
                </div>
            </div>

            <!-- input -->
            <div class="form-group row">
                <label for="observacion" class="col-sm-2 col-form-label">Observaci칩n</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" name="observacion"
                        [(ngModel)]="factura.observacion"></textarea>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-sm-6" style="background-color: black; max-width: auto;">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>A침adir producto</mat-label>
                        <input type="text" placeholder="A침adir Producto" aria-label="Productos" matInput [formControl]="autoCompleteControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="mostrarNombre">
                            <mat-option *ngFor="let producto of productosFiltrados | async" [value]="producto">
                                {{producto.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <!-- input -->
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value=" Crear Factura " class="btn btn-secondary">
                </div>
            </div>


        </form>



    </div>
</div>
